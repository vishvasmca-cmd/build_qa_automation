[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --color=yes

markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    security: Security-focused tests
    slow: Tests that take > 1 minute

# Playwright
base-url = https://parabank.parasoft.com/parabank/index.htm
headed = False
browser = chromium
slow_mo = 0
