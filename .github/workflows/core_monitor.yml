name: OrangeHRM Robust Self-Healing Loop

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  orangehrm-robust:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hours for multiple retry attempts

    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GITHUB_ACTIONS: "true"

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Run Robust OrangeHRM Pipeline (Retry Until Success)
      run: |
        python trigger_agent.py projects/orangehrm_enterprise/config.json --robust
