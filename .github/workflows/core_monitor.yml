name: Core Monitor - Dyson E2E
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  core-stress-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GITHUB_ACTIONS: "true"

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Run Dyson Menu Test
      run: |
        python trigger_agent.py --url "https://www.dyson.in/" --goal "1. Handle Popup: If 'Subscribe to Dyson' appears, close it. 2. Menu Check: Click on each link in the main top menu (Deals, Vacuum & wet cleaners, Hair care, Air purifier, Headphones, Lighting, Support). 3. Verification: Ensure each page loads successfully." --name "dyson_menu_test_ci" --domain "e_commerce" --headless

    - name: Commit Generated Project
      if: always()
      run: |
        git pull origin main --rebase
        git add projects/dyson_menu_test_ci
        git commit -m "Add generated project: dyson_menu_test_ci [CI-Gen]" || echo "No changes to commit"
        git push origin main
