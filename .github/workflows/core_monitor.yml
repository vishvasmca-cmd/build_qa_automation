name: Build QA - Dyson Focus
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dyson-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GITHUB_ACTIONS: "true"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: |
        pip install -r requirements.txt
        playwright install chromium
    - name: Run Dyson Menu Test
      run: |
        python trigger_agent.py --url "https://www.dyson.in/" --goal "1. Handle Popup: If 'Subscribe to Dyson' appears, close it. 2. Menu Check: Click on each link in the main top menu (Deals, Vacuum & wet cleaners, Hair care, Air purifier, Headphones, Lighting, Support). 3. Verification: Ensure each page loads successfully, verify the H1 header matches the category, and assert that at least one product or 'Shop Now' button is visible." --name "dyson_menu_test_ci" --domain "e_commerce" --headless
    - name: Commit Generated Projects
      if: always()
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Capture Dyson CI generated tests [CI-Gen]" || echo "No changes to commit"
        git pull origin main --rebase
        git push origin main
