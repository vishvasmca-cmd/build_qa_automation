name: Build QA - Dyson Focus
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dyson-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GITHUB_ACTIONS: "true"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: |
        pip install -r requirements.txt
        playwright install chromium
    - name: Run Dyson Menu Test
      run: |
        python trigger_agent.py --url "https://www.saucedemo.com/" --goal "Login with standard_user and secret_sauce" --name "saucedemo_ci" --domain "general" --headless
    - name: Commit Generated Projects
      if: always()
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git pull origin main --rebase
        git add projects/
        git commit -m "Capture Dyson CI generated tests [CI-Gen]" || echo "No changes to commit"
        git push origin main
