name: Finance Turbo Pipeline
on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to run (yahoo or google)'
        required: true
        default: 'all'
        type: choice
        options:
          - yahoo
          - google
          - all

permissions:
  contents: write

jobs:
  run-finance-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GITHUB_ACTIONS: "true"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: |
        pip install -r requirements.txt
        playwright install chromium
    
    - name: Run Yahoo Finance Turbo
      if: github.event.inputs.project == 'yahoo' || github.event.inputs.project == 'all'
      run: |
        python trigger_agent.py projects/yahoo_finance_turbo/config.json
        
    - name: Run Google Finance Turbo
      if: github.event.inputs.project == 'google' || github.event.inputs.project == 'all'
      run: |
        python trigger_agent.py projects/google_finance_turbo/config.json

    - name: Commit Learnings
      if: always()
      run: |
        git config --global user.name "Finance Turbo Bot"
        git config --global user.email "finance-turbo@github.com"
        git add .
        git commit -m "Capture Finance Turbo Learnings [CI]" || echo "No changes"
        git pull origin main --rebase
        git push origin main
