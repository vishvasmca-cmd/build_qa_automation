name: Continuous Learning Pipeline

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  train-batch:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        playwright install-deps

    - name: Run Batch Training (Partial)
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        LC_ALL: en_US.UTF-8
        LANG: en_US.UTF-8
      run: |
        # Run a small batch or specific subset to keep CI fast
        # Using a timeout to prevent hanging forever
        timeout 60m python batch_run_landing_pages.py --limit 10 || true

    - name: Commit Learning Artifacts
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¤– Auto-Training: Updated Knowledge Bank & Locators"
        file_pattern: 'knowledge/ projects/ config/landing_pages_targets.csv'
        branch: main
        create_branch: false
