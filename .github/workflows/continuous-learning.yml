name: Continuous Self-Learning

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  # 1. PARALLEL TRAINING MATRIX
  train-shard:
    name: ðŸ§  Train Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Define 5 shards (can process 200 sites / 5 = 40 sites per runner)
        shard: [1, 2, 3, 4, 5]
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        
    - name: ðŸš€ Run Training Shard
      env:
        CI_ITERATIONS: "1"         # 1 iteration per site for speed
        PYTHONIOENCODING: "utf-8"
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        SHARD_INDEX: ${{ matrix.shard }}
        TOTAL_SHARDS: 5
        MAX_WORKERS: 5             # 5 threads per runner
      run: python -m core.training_orchestrator
      
    - name: ðŸ“¤ Upload Shard Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: knowledge-shard-${{ matrix.shard }}
        path: knowledge_shard_${{ matrix.shard }}.json
        retention-days: 1

  # 2. MERGE & COMMIT
  merge-results:
    name: ðŸ§¹ Merge & Commit Knowledge
    needs: [train-shard]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: knowledge-shard-*
        merge-multiple: true

    - name: Display Artifacts
      run: ls -R artifacts
        
    - name: ðŸ§¹ Merge Knowledge Banks
      run: |
        python scripts/merge_kb.py "artifacts/knowledge_shard_*.json" "knowledge/learned_patterns_v2.json"
        
    - name: ðŸ“¦ Commit Merged Knowledge
      run: |
        git config --global user.name 'Antigravity Janitor'
        git config --global user.email 'agent@antigravity.ai'
        
        git add knowledge/
        
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "ðŸ§  Mass Update: Merged 5000-site Knowledge Bank"
          git push
        fi
