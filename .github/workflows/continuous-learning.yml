name: Continuous Self-Learning

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  train-and-refine:
    name: ðŸ§  Train Agent & Update Knowledge
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        
    - name: ðŸš€ Run Autonomous Training Loop
      env:
        CI_ITERATIONS: "3"         # Run 3 iterations per site (Fast Feedback)
        PYTHONIOENCODING: "utf-8"
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} # Required for Gemini
      run: python -m core.training_orchestrator
      
    - name: ðŸ“¦ Commit Learned Patterns
      if: success()
      run: |
        git config --global user.name 'Antigravity Agent'
        git config --global user.email 'agent@antigravity.ai'
        
        # Add Knowledge Bank updates
        git add knowledge/
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No knowledge updates to commit."
        else
          git commit -m "ðŸ§  Knowledge Bank Update [Auto-Learned]"
          git push
        fi
