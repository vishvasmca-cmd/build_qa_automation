name: Continuous Self-Learning

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  train-and-refine:
    name: üß† Train Agent & Update Knowledge
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        
    - name: üöÄ Run Autonomous Training Loop
      env:
        CI_ITERATIONS: "3"         # Run 3 iterations per site (Fast Feedback)
        PYTHONIOENCODING: "utf-8"
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} # Required for Gemini
      run: python -m core.training_orchestrator
      
    - name: üì¶ Commit Learned Patterns
      if: success()
      run: |
        git config --global user.name 'Antigravity Agent'
        git config --global user.email 'agent@antigravity.ai'
        
        # Add Knowledge Bank updates
        git add knowledge/
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No knowledge updates to commit."
        else
          git commit -m "üß† Knowledge Bank Update [Auto-Learned]"
          
          # Retry loop for robust pushing
          MAX_RETRIES=10
          count=0
          success=false
          
          while [ $count -lt $MAX_RETRIES ]; do
            # Try to pull with rebase, favoring "theirs" (current runner's changes) to resolve conflicts
            if git pull --rebase -Xtheirs origin main; then
              if git push origin main; then
                echo "‚úÖ Successfully pushed knowledge updates."
                success=true
                break
              else
                echo "‚ö†Ô∏è Push failed. Retrying..."
              fi
            else
              echo "‚ö†Ô∏è Pull/Rebase failed (conflict?). Aborting rebase to clean up..."
              git rebase --abort
            fi
            
            sleep $((RANDOM % 6 + 5))
            count=$((count + 1))
          done
          
          if [ "$success" = false ]; then
            echo "‚ùå Failed to push after $MAX_RETRIES attempts."
            exit 1
          fi
        fi
