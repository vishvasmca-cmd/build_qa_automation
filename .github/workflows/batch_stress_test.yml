name: Batch Stress Test & Monitoring

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  batch-stress-test:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Batch run allows 2 hours

    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}  # Verify this secret exists in repo
      GITHUB_ACTIONS: "true"

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run Continuous Exploration (20 Random Websites)
      run: |
        # Run continuous exploration (selects 20 random websites from training_targets.json)
        # Continue on error to ensure dashboard generation even if some tests fail
        python continuous_exploration.py || true

    - name: Generate Global Dashboard
      run: |
        # Aggregate results into global_dashboard.html
        python core/dashboard_aggregator.py

    - name: Upload Dashboard Artifact
      uses: actions/upload-artifact@v4
      with:
        name: global-dashboard
        path: outputs/global_dashboard.html
        retention-days: 30

    - name: Commit Dashboard & Knowledge Update
      if: github.event_name != 'pull_request'
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add -f outputs/global_dashboard.html knowledge/
        git commit -m "Auto-Update: Dashboard & Knowledge Bank [skip ci]" || echo "No changes to commit"
        git push
