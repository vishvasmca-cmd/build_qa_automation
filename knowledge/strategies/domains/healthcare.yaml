version: 1.0
domain: Healthcare
description: "Patient management, appointment scheduling, and electronic health records."
modules:
  - name: "Patient Portal Access"
    criticality: "Critical"
    smoke_candidates:
      - "Patient Login"
      - "New Patient Registration"
    regression_candidates:
      - "Login Timeout/Session Expiry"
      - "2FA / MFA Verification"
      - "Profile Update (Address/Phone)"

  - name: "Appointments"
    criticality: "High"
    smoke_candidates:
      - "Book Available Appointment"
      - "View Upcoming Appointments"
    regression_candidates:
      - "Reschedule Appointment"
      - "Cancel Appointment"
      - "Book conflicting slot (Verify Error)"
      - "Filter Doctors by Specialty"

  - name: "Medical Records & Claims"
    criticality: "High"
    smoke_candidates:
      - "View Latest Lab Result"
      - "Download Record PDF"
    regression_candidates:
      - "Search History by Date Range"
      - "Verify Protected Health Information (PHI) masking"
      - "Submit Insurance Claim"
      - "View Claim Status Details"
