common_elements:
  cart: '[data-test=''shopping-cart-link''], .shopping_cart_link, .fa-shopping-cart'
  checkout: '[data-test=''checkout''], button:contains(''Checkout'')'
  login_button: input[type='submit'], button:contains('Login')
learned_rules:
- Ensure Playwright is correctly configured as a pytest plugin to provide the `page`
  fixture.
- Ensure pytest is configured to recognize Playwright fixtures (e.g., 'page'). Verify
  pytest-playwright is installed and configured correctly in pytest.ini or conftest.py.
- Ensure the Playwright 'page' fixture is correctly configured and available in the
  Pytest environment. Verify that Playwright is installed, configured, and the fixture
  is properly imported or defined in the conftest.py file or within the test file
  itself.
workflow_rules:
- Always search for a cart icon after adding an item.
- If login fails, check for error-message-container.
