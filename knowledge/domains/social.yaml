learned_rules:
- Ensure the Playwright pytest plugin is installed and correctly configured in the
  test environment before running Playwright tests. Verify that pytest can discover
  the `page` fixture.
- Ensure Playwright fixtures are correctly configured and available to pytest. Verify
  the pytest configuration includes necessary Playwright plugins or setup.
- Ensure Playwright fixtures (like 'page') are correctly configured and accessible
  within the test environment. Verify that the pytest-playwright plugin is installed
  and properly configured.
